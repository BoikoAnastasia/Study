<!DOCTYPE html>
<html lang="ru" style="text-align:left">
<head>
    <meta charset="utf-8" />
    <title>Первая страничка</title>
    <script type="text/javascript" src="JavaScript.js"></script>
</head>
<body>
   <form>
       <fieldset>
           <legend>Размещение вакансии</legend>
           <p><b>Тип вакансии:</b></p>
           <input type="radio" name="t1"> Открытая
           <input type="radio" name="t1"> Закрытая
           <p><b>Название вакансии:</b></p> <input type="text" placeholder="Введите название вакансии">
           <p></p>
           <b>Профессиональная область:</b>
           <select>
               <option value="IT">IT</option>
               <option value="Buh">Бухгалетрия</option>
               <option value="Sec">Защита информации</option>
           </select>
           <p></p>
           <b>Предполагаемый уровень дохода:</b><input type="text" placeholder="Уровень дохода">
           <select>
               <option value="R">RUB</option>
               <option value="D">DOL</option>
           </select>
           <p></p>
           <b>О вакансии:</b>
           <p></p>
           <textarea placeholder = "Введите информацию о вакансии"></textarea>
           <p></p>
           <input type="submit" value="Разместить">
       </fieldset>
   </form>
</body>
</html>
